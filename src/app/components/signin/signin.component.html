<div class="container row mt-5">
  <div class="col-6">
    <form #signin="ngForm" (ngSubmit)="signIn(signin)">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          aria-describedby="emailHelp"
          placeholder="Email"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          ngModel
          required
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-block btn-submit"
        [disabled]="signin.invalid"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
