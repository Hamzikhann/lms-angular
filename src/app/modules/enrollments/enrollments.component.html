<div class="pt-32pt">
    <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
        <div class="flex d-flex flex-column flex-sm-row align-items-center">
            <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                <h2 class="mb-0">Enrollments</h2>
                <ol class="breadcrumb p-0 m-0">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                    <li class="breadcrumb-item active">
                        Enrollments
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="container page__container">
    <div class="page-section">
        <div class="posts-cards">
            <div class="card posts-card p-2" *ngFor="let enrollment of enrollments">
                <div class="posts-card__content d-flex align-items-center flex-wrap">
                    <div class="posts-card__title flex d-flex flex-column">
                        <a href="javscript:void(0)" class="card-title mr-3">{{ enrollment.title }}</a>
                    </div>
                    <div class="d-flex align-items-center flex-column flex-sm-row posts-card__meta">
                    </div>
                    <div class="d-flex align-items-center justify-space-between flex-column flex-sm-row posts-card__meta"
                        *ngFor="let course of enrollment.courses">
                        <a href="javascript:void(0)" class="chip chip-outline-secondary py-1 px-2 mr-2">{{ course }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
