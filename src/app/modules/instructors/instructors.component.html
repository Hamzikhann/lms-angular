<div class="pt-32pt">
    <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
        <div class="flex d-flex flex-column flex-sm-row align-items-center">
            <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                <h2 class="mb-0">Instructors</h2>
                <ol class="breadcrumb p-0 m-0">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                    <li class="breadcrumb-item active">
                        Instructors
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="container page__container">
    <div class="page-section">
        <div class="page-separator">
            <div class="page-separator__text">Teachers</div>
        </div>
        <div class="row card-group-row">
            <div class="col-sm-4 card-group-row__col" *ngFor="let instructor of instructors">
                <div class="card card-sm stack stack--1 card-group-row__card">
                    <div class="card-body d-flex align-items-center">
                        <div class="rounded mr-12pt z-0 o-hidden">
                            <img [src]="instructor.image" class="rounded" width="56">
                        </div>
                        <div class="flex">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="card-title">{{ instructor.name }}</div>
                                <a href="javascript:void(0)"class="ml-4pt material-icons text-20 card-course__icon-favorite">chat</a>
                            </div>
                            <p class="flex text-50 lh-1 mb-0 mt-1">
                                <small>{{ instructor.degree }}</small><br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-section">
        <div class="page-separator">
            <div class="page-separator__text">Teaching Assistants</div>
        </div>
        <div class="row card-group-row">
            <div class="col-sm-4 card-group-row__col" *ngFor="let instructor of assistants">
                <div class="card card-sm stack stack--1 card-group-row__card">
                    <div class="card-body d-flex align-items-center">
                        <div class="rounded mr-12pt z-0 o-hidden">
                            <img [src]="instructor.image" class="rounded" width="56">
                        </div>
                        <div class="flex">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="card-title">{{ instructor.name }}</div>
                                <a href="javascript:void(0)"class="ml-4pt material-icons text-20 card-course__icon-favorite">chat</a>
                            </div>
                            <p class="flex text-50 lh-1 mb-0 mt-1">
                                <small>{{ instructor.degree }}</small><br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
