<div class="">
  <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
    <div class="flex d-flex flex-column flex-sm-row align-items-center">
      <div class="mb-24pt mb-sm-0 mr-sm-24pt">
        <h2 class="mb-0">Change Password</h2>
        <ol class="breadcrumb p-0 m-0">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
          <li class="breadcrumb-item">
            <a href="">Account</a>
          </li>
          <li class="breadcrumb-item active">Password Update</li>
        </ol>
      </div>
    </div>
  </div>
</div>


<div class="page-section container page__container">
  <div class="col-lg-4 p-0 pb-3">
    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword" />
            <div *ngIf="f['oldPassword']?.errors?.['required']" class="alert alert-danger">
              Old Password is required
            </div>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" formControlName="newPassword" />
            <div *ngIf="f['newPassword']?.touched && f['newPassword']?.invalid" class="alert alert-danger">
              <div *ngIf="f['newPassword']?.errors?.['required']">New Password is required</div>
              <div *ngIf="f['newPassword']?.errors?.['minlength']">New Password must be at least 8 characters long</div>
              <div *ngIf="f['newPassword']?.errors?.['maxlength']">New Password cannot be longer than 16 characters</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="passwordConfirmation" />
            <div *ngIf="f['passwordConfirmation']?.touched && f['passwordConfirmation']?.invalid" class="alert alert-danger">
              <div *ngIf="f['passwordConfirmation']?.errors?.['required']">Confirm Password is required</div>
              <div *ngIf="changePasswordForm?.errors?.['passwordMismatch']">Passwords do not match</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
