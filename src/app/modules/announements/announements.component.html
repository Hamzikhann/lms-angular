<div class="pt-32pt">
    <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
        <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
            <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                <h2 class="mb-0">Announcements</h2>
                <ol class="breadcrumb p-0 m-0">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                    <li class="breadcrumb-item active">
                        Announcements
                    </li>
                </ol>
            </div>
        </div>
        <div class="row" role="tablist">
            <div class="col-auto">
                <a href="student-my-courses.html" class="btn btn-primary">Add New</a>
            </div>
        </div>
    </div>
</div>

<div class="container page__container page-section">
    <div class="row card-group-row mb-lg-8pt">
        <div class="col-lg-12 card-group-row__col" *ngFor="let announcement of announcements">
            <div class="card card-lg stack stack--1 card-group-row__card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex">
                            <div class="d-flex align-items-center">
                                <div class="rounded mr-12pt z-0 o-hidden">
                                    <img [src]="announcement.course.icon" width="40" height="40">
                                </div>
                                <div class="flex">
                                    <div class="card-title mb-1">{{ announcement.course.title }}
                                        <span class="text-50 ml-2"><small>by &nbsp;&nbsp;{{ announcement.instructor }}</small></span>
                                    </div>
                                    <p class="flex text-70 lh-1 mb-0">
                                        <span class="font-weight-bold">{{ announcement.date }}</span> |
                                        <span>{{ announcement.description }}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-32pt">
        <ul class="pagination justify-content-start pagination-xsm m-0">
            <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true" class="material-icons">chevron_left</span>
                    <span>Prev</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Page 1">
                    <span>1</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Page 2">
                    <span>2</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span>Next</span>
                    <span aria-hidden="true" class="material-icons">chevron_right</span>
                </a>
            </li>
        </ul>
    </div>
</div>
