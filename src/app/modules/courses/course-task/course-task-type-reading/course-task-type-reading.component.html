<div class="card card-brt-0" *ngIf="taskDetails">
  <div class="card-body">
    <div
      class="pdf-container"
      *ngIf="taskDetails.courseTaskContent.handoutLink"
    >
      <div>
        <input
          type="text"
          placeholder="Search text or keyword"
          (change)="search($event.target)"
        />
      </div>
      <br />
      <div class="mb-3">
        <input
          type="text"
          [(ngModel)]="pageNumber"
          placeholder="Enter page number"
        />
        <button class="btn btn-primary btn-sm ml-2" (click)="goToPage()">
          Go to Page
        </button>
      </div>
      <pdf-viewer
        [src]="ImgBaseURL + taskDetails.courseTaskContent.handoutLink"
        [original-size]="false"
        [show-all]="true"
        [fit-to-page]="false"
        [zoom]="1"
        [zoom-scale]="'page-width'"
        [stick-to-page]="false"
        [render-text]="true"
        [external-link-target]="'blank'"
        [autoresize]="true"
        [page]="currentPage"
        (after-load-complete)="afterLoadComplete($event)"
        style="
          width: 100%;
          height: 600px;
          border: 1px solid #edf0f2;
          box-shadow: inset 0 1px 1px rgba(39, 44, 51, 0.075);
        "
      ></pdf-viewer>
    </div>
    <div
      class="description-container"
      *ngIf="!taskDetails.courseTaskContent.handoutLink"
      [innerHTML]="taskDetails.courseTaskContent.description"
    ></div>
  </div>
</div>
