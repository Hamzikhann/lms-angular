<div class="container mt-5">
  <div class="row">
    <button
      type="button"
      class="btn btn-primary btn-create mb-5"
      data-toggle="modal"
      data-target="#createUser"
    >
      Create
    </button>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-sm table-hover table-bordered">
        <thead class="bg-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Client ID</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>

        <tbody>
          <ng-container>
            <tr>
              <th scope="row">1</th>
              <td>First Name</td>
              <td>Last Name</td>
              <td>ID</td>
              <td>Oxibit@gmail.com</td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="buttons">
                    <a href="#" data-toggle="modal" data-target="#editUser"
                      ><i class="material-icons fa-lg">edit</i></a
                    >
                    <a href="#" data-toggle="modal" data-target="#deleteUser"
                      ><i class="material-icons fa-lg">delete</i></a
                    >
                  </div>
                </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  class="modal"
  id="createUser"
  tabindex="-1"
  role="dialog"
  aria-labelledby="viewModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Create User</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addUser="ngForm">
          <div class="modal-body text-primary text-left">
            <div class="row mb-3">
              <div class="col">
                <label for="fname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  name="fname"
                  ngModel
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="lname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  name="lname"
                  ngModel
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  ngModel
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="pass" class="form-label">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="pass"
                  name="pass"
                  ngModel
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="clientID" class="form-label">Client ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="clientID"
                  name="clientID"
                  ngModel
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
  class="modal"
  id="deleteUser"
  tabindex="-1"
  role="dialog"
  aria-labelledby="viewModalLabel"
  aria-hidden="true"

  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Delete User</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addUser="ngForm">
          <div class="modal-body text-primary text-left">
            <div class="row mb-3"></div>
            <div class="row mb-3"></div>
            <div class="row mb-3"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
